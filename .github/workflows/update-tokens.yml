on:
  push:
    branches: [ main ]
jobs:
  transformTokens:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with: 
        node-version: "16.x"

    - name: Install dependencies
      run: npm install

    - name: Run Transformer
      run: npm run build
      
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Apply transform-tokens changes
      
    
