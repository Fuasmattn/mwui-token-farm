<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="tailwind.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <div
        class="grid place-content-center text-center h-screen bg-magenta-100 dark:bg-background-dark p-8 text-purple-900 dark:text-magenta-100"
      >
        <img
          src="token-farm-logo.svg"
          width="180"
          class="justify-self-center mb-8"
        />
        <h1 class="text-4xl font-bold mb-2">token-farm</h1>
        <p class="text-xl mb-8">
          Automate Figma Design Token Transformation into TailwindCSS.
        </p>
        <button
          class="p-2 bg-primary hover:bg-magenta-400 active:bg-magenta-600 dark:hover:bg-blue-400 active:dark:bg-blue-600 dark:bg-secondary justify-self-center dark:text-blue-900 text-magenta-100 font-semibold rounded"
          id="switch"
          @click="toggleTheme"
        >
          Switch Theme
        </button>
      </div>
    </div>
    <script type="module">
      const { createApp } = Vue;
      createApp({
        created() {
          if (
            localStorage.getItem("theme") === "dark" ||
            (!("theme" in localStorage) &&
              window.matchMedia("(prefers-color-scheme: dark)").matches)
          ) {
            this.setTheme("dark");
          } else {
            this.setTheme("light");
          }
        },

        methods: {
          setTheme(name) {
            localStorage.setItem("theme", name);
            document.documentElement.className = name;
          },
          toggleTheme() {
            if (localStorage.getItem("theme") === "dark") {
              this.setTheme("light");
            } else {
              this.setTheme("dark");
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
